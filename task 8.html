<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .hero-section {
            position: relative;
            width: 100%;
            height: 400px; /* Adjust as needed */
            background: url('https://source.unsplash.com/1600x900/?nature,landscape') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
        }
        .content {
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="overlay"></div>
        <div class="content">
            <h1>Welcome to Our Website</h1>
            <button class="btn">Learn More</button>
        </div>
    </div>

</body>
</html>
